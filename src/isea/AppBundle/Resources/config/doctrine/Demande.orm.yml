isea\AppBundle\Entity\Demande:
    type: entity
    table: null
    repositoryClass: isea\AppBundle\Entity\DemandeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titre:
            type: string
            length: 255
        resume:
            type: text
        contenu:
            type: text
        date:
            type: datetime
    manyToOne:
        offre:
            targetEntity: Offre
            inversedBy: demandeOffre
            joinColumn:
                name: idOffre
                referencedColumnName: id
    lifecycleCallbacks: {  }