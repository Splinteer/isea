<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="web/bundles/iseaapp/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<script type="text/javascript">
    $(window).load(function(){
        $('#myModal').modal('show');
    });
</script>
	<style type="text/css">html{font-size: 1em;}</style>
</head>
<body>
	<button type="button" class="button button-red" data-toggle="modal" data-target="#myModal">
		Test
	</button>

	<!-- Button trigger modal -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="demo">
						<div class="login">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<div class="login__check"></div>
							<div class="login__form">
								<div class="login__row">
									<svg class="login__icon name svg-icon" viewBox="0 0 20 20">
										<path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
									</svg>
									<input type="text" class="login__input name" placeholder="Username"/>
								</div>
								<div class="login__row">
									<svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
										<path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
									</svg>
									<input type="password" class="login__input pass" placeholder="Password"/>
								</div>
								<button type="button" class="login__submit">Sign in</button>
								<p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
